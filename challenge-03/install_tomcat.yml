---
- hosts: localhost
  become: true

  tasks:
   - name: update apt-get 
     apt: update_cache=yes force_apt_get=yes cache_valid=3600

   - name: install tomcat9
     apt: name=tomcat9 state=latest

   - name: create document root
     file: 
       path: "/var/www/dojo"
       state: directory
       mode: '0755'

   - name: copy index file    
     template:
       src: "/root/ansible-dojo-day0-part1/challenge-03/index.html"
       dest: "/var/www/dojo/index.html"
